<!-- 图片列表组 -->
<h1>第一组<small>图片组</small></h1>
<div class="gallery">
    <img class="js-lightbox"
         data-role="light"
         data-source="images/1.jpg"
         data-group="grout-1"
         data-id="title1"
         data-caption="悠然见南山" src="images/1.jpg" alt="" width="100" height="100">
    <img class="js-lightbox"
         data-role="light"
         data-source="images/2.jpg"
         data-group="grout-1"
         data-id="title2"
         data-caption="独立寒山雪" src="images/2.jpg" alt="" width="100" height="100">
    <img class="js-lightbox"
         data-role="light"
         data-source="images/3.jpg"

         data-id="title3"
         data-caption="天似空江星似波" src="images/3.jpg" alt="" width="100" height="100">
    <img class="js-lightbox"
         data-role="light"
         data-source="images/4.jpg"
         data-group="grout-1"
         data-id="title4"

</div>

         data-id="title5"

</div>
</div>

<script>

        maxHeight:600
