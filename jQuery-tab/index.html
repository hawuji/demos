<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery-tab插件</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tab.css">
</head>

<body>
    <div class="tab-view">
        <p>1.没有配置参数</p>
        <div class="js-tab tab">
            <ul class="tab-nav">
                <li class="active"><a href="#">新闻</a></li>
                <li><a href="#">娱乐</a></li>
                <li><a href="#">科技</a></li>
            </ul>
            <div class="content-wrap">
                <div class="content-item current">
                    <img src="images/1.jpg" alt="">
                </div>
                <div class="content-item">
                    <img src="images/2.jpg" alt="">
                </div>
                <div class="content-item">
                    <img src="images/3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="tab-view">
        <p>2.触发事件click，切换为淡入淡出，3秒自动切换</p>
        <div class="js-tab tab" data-config='{
                                    "triggerType":"click",
                                    "effect":"fade",
                                    "invoke":1,
                                    "auto":3000
                                  }'>
            <ul class="tab-nav">
                <li class="active"><a href="#">新闻</a></li>
                <li><a href="#">娱乐</a></li>
                <li><a href="#">科技</a></li>
            </ul>
            <div class="content-wrap">
                <div class="content-item current">
                    <img src="images/1.jpg" alt="">
                </div>
                <div class="content-item">
                    <img src="images/2.jpg" alt="">
                </div>
                <div class="content-item">
                    <img src="images/3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="tab-view">
        <p>3.默认显示哪个tab内容</p>
        <div class="js-tab tab" data-config='{
                                    "invoke":2
                                  }'>
            <ul class="tab-nav">
                <li class="active"><a href="#">新闻</a></li>
                <li><a href="#">娱乐</a></li>
                <li><a href="#">科技</a></li>
            </ul>
            <div class="content-wrap">
                <div class="content-item current">
                    <img src="images/1.jpg" alt="">
                </div>
                <div class="content-item">
                    <img src="images/2.jpg" alt="">
                </div>
                <div class="content-item">
                    <img src="images/3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/tab.js"></script>
    <script>
    $(function() {
        //Tab.init($(".js-tab"));
        $(".js-tab").tab();
    });
    </script>
</body>

</html>
